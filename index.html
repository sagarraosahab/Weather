<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter your city name" spellcheck="false">
            <button><img src="search.png"></button>
        </div>
        <div class="weather">
            <img src="rain.png" class="weather_icon">
            <h1 class="city_temp">0Â°C</h1>
            <h2 class="city">City name</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <p>
                        <span class="humidity">0%</span><br>
                        <span>Humidity</span>
                    </p>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <p>
                        <span class="wind"> 0 kmh</span><br>
                        <span >Wind speed</span>
                    </p>   
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
